    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <title>Random Word</title>

  <body>
    <section>
      <div class="content">
        <div class="inner">Click to Go!</div>

          <div class="eng">
            <h3>Eng</h3>
            <ul id="engList" class="wordList"></ul>
          </div>

        <button id="hButton">Hide</button>
      </div>
